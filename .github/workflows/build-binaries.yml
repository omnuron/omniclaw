name: Build Cross-Platform Binaries

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: omniagentpay-server
            asset_name: omniagentpay-server-linux-x64
          - os: macos-latest
            artifact_name: omniagentpay-server
            asset_name: omniagentpay-server-darwin-x64
          - os: windows-latest
            artifact_name: omniagentpay-server.exe
            asset_name: omniagentpay-server-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build binary
        run: |
          pyinstaller --onefile --name omniagentpay-server --paths src src/omniagentpay/server.py

      # Rename binary to match asset name for clarity
      - name: Rename binary
        shell: bash
        run: |
          cd dist
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
